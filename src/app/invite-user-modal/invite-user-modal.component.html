<div class="modal" [ngClass]="{ 'show': isOpenInviteModal }" *ngIf="isOpenInviteModal">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <div class="title">
        <h2>Invite a User</h2>
      </div>
      
  
      <form (ngSubmit)="addUser()">
        <div class="textfield">
          <label>Name:</label>
          <input type="text" [(ngModel)]="name" name="name" required placeholder="Enter name"/>
        </div>
  
        <div>
          <label>Email:</label>
          <input type="email" [(ngModel)]="email" name="email" required placeholder="test@gg.com"/>
        </div>
  
        <div>
          <label>Password:</label>
          <input type="password" [(ngModel)]="password" name="password" required placeholder="Enter a password" />
        </div>
  
        <div class="form-group">
          <label>Role:</label>
          <select [(ngModel)]="role" name="role" required class="custom-dropdown">
            <option value="" >Select role</option>
            <option value="Admin">Admin</option>
            <option value="Trainee">Trainee</option>
          </select>
        </div>
          <button type="submit" class="button-wrapper">Submit</button>
      </form>
    </div>
  </div>
